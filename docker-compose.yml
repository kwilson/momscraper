version: '3'
services:
  web:
    image: kyma/docker-nginx
    depends_on:
      - builder
      - api
    volumes:
      - ./web/nginx-config:/etc/nginx/sites-enabled/default:ro
      - ./web/dist:/var/www

  api:
    image: scraper-api
    build: ./api

  builder:
    build:
      context: ./web
      dockerfile: builder.dockerfile
    volumes:
      - ./web/dist:/web/dist
